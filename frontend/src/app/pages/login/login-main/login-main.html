<section class="p-24 h-full flex flex-col items-center justify-center gap-12">
  <div class="flex flex-row items-center w-full justify-between gap-20">
    <div class="flex flex-col gap-20">
      <h1>ZenDu</h1>
      <form
        class="flex flex-col items-center"
        style="align-self: flex-start"
        (submit)="onSubmit()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
        <button
          style="align-self: flex-end; width: 200px"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Login
        </button>
      </form>
    </div>
    <img
      class="rounded-xl"
      style="width: 800px; height: 600px; align-self: flex-end"
      src="login_screen.jpg"
      alt="Login Screen"
    />
  </div>
</section>
