<section class="h-full w-full">
  <div
    class="absolute bg-linear-to-tr from-gray-100 to-blue-200"
    style="z-index: -1; width: 100%; height: 100%"
  >
    <mat-divider
      id="dividerVertical"
      class="absolute top-0 left-[700px]"
      style="width: 1px; height: 100%"
      vertical="true"
    ></mat-divider>
    <mat-divider
      id="dividerVertical"
      class="absolute top-0 left-[695px]"
      style="width: 1px; height: 100%"
      vertical="true"
    ></mat-divider>
    <mat-divider
      id="dividerHorizontal"
      class="absolute top-[845px] left-0"
      style="width: 100%; height: 1px"
    ></mat-divider>
    <mat-divider
      id="dividerHorizontal"
      class="absolute top-[850px] left-0"
      style="width: 100%; height: 1px"
    ></mat-divider>
  </div>
  <div
    id="login-card"
    class="absolute top-1/6 left-1/12 w-2/3 flex flex-row items-center gap-40"
  >
    <div class="flex flex-col bg-white gap-5 rounded-xl p-12 shadow-md">
      <h1 id="letter" class="text-4xl font-bold">ZenDu</h1>
      <form
        [formGroup]="formGroup"
        class="flex flex-col items-center"
        style="align-self: flex-start"
        (submit)="onSubmit($event)"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button
          style="align-self: flex-start; width: 200px"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Login
        </button>
      </form>
    </div>
    <img
      id="image"
      class="rounded-xl shadow-md"
      style="width: 800px; height: 600px; align-self: flex-end"
      src="login_screen.jpg"
      alt="Login Screen"
    />
  </div>
  <mat-divider
    id="dividerHorizontal"
    class="absolute top-[845px] left-0"
    style="width: 100%; height: 1px"
  ></mat-divider>
  <mat-divider
    id="dividerHorizontal"
    class="absolute top-[850px] left-0"
    style="width: 100%; height: 1px"
  ></mat-divider>
  <div
    id="impressum"
    class="absolute bg-white px-12 py-2 rounded-xl shadow-md left-1/2 bottom-0 transform -translate-x-1/2 -translate-y-1/8 flex flex-col items-center"
  >
    <span>Impressum</span>
    <span>Yves BÃ¼rger</span>
    <span>Imprint</span>
  </div>
</section>
