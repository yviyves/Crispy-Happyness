<section class="h-full w-full">
  <app-general-background></app-general-background>
  <div
    id="login-card"
    class="absolute top-1/6 left-1/12 w-2/3 flex flex-row items-center gap-40"
  >
    <div class="flex flex-col bg-white gap-5 rounded-xl p-12 shadow-md">
      <span id="letter" class="text-3xl font-bold">ZenDu</span>
      <span id="tagline" class="font-semibold mx-auto"
        >Your personal mindfulness and productivity companion</span
      >
      <form
        [formGroup]="formGroup"
        class="flex flex-col items-center"
        style="align-self: flex-start"
        (submit)="onSubmit($event)"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button
          style="align-self: flex-start; width: 200px"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Login
        </button>
      </form>
      <span
        (click)="register()"
        class="cursor-pointer"
        style="align-self: flex-start"
        >Don't have an account?
        <span class="text-primary underline">Register here</span></span
      >
      <span
        (click)="register()"
        class="cursor-pointer"
        style="align-self: flex-start"
        ><span class="text-primary underline">Discover ZenDu!</span></span
      >
    </div>

    <img
      id="image"
      class="rounded-xl shadow-md"
      style="width: 800px; height: 600px; align-self: flex-end"
      src="login_screen.jpg"
      alt="Login Screen"
    />
  </div>
  <div
    id="impressum"
    class="absolute bg-white px-12 py-2 rounded-xl shadow-md left-1/2 bottom-0 transform -translate-x-1/2 -translate-y-1/8 flex flex-col items-center"
  >
    <span>Impressum</span>
    <span>Yves BÃ¼rger</span>
    <span>Whoop Whoop</span>
  </div>
</section>
